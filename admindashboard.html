<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopEase - Admin Dashboard</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    header { background: #4CAF50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 24px; }
    nav a { color: white; margin-left: 15px; text-decoration: none; font-size: 18px; }
    .dashboard { padding: 20px; }
    .summary { display: flex; justify-content: space-around; margin-bottom: 30px; }
    .summary div { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 30%; }
    .summary div h3 { margin: 0; font-size: 20px; }
    .manage { display: flex; justify-content: space-around; margin-top: 30px; }
    .manage div { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 30%; }
    .manage div h3 { margin: 0; font-size: 20px; }
    .manage div button { width: 100%; margin-top: 10px; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .manage div button:hover { background: #45a049; }
  </style>
</head>
<body>

<header>
  <h1>ShopEase - Admin Dashboard</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="dashboard">
  <div class="summary">
    <div>
      <h3>Total Products</h3>
      <p id="totalProducts">0</p>
    </div>
    <div>
      <h3>Total Orders</h3>
      <p id="totalOrders">0</p>
    </div>
    <div>
      <h3>Total Users</h3>
      <p id="totalUsers">0</p>
    </div>
  </div>

  <div class="manage">
    <div>
      <h3>Manage Products</h3>
      <button onclick="manageProducts()">View/Manage Products</button>
    </div>
    <div>
      <h3>Manage Orders</h3>
      <button onclick="manageOrders()">View Orders</button>
    </div>
    <div>
      <h3>Manage Users</h3>
      <button onclick="manageUsers()">View Users</button>
    </div>
  </div>
</div>

<script>
  // Simulate getting data from localStorage
  let products = JSON.parse(localStorage.getItem('products')) || [];
  let orders = JSON.parse(localStorage.getItem('orders')) || [];
  let users = JSON.parse(localStorage.getItem('users')) || [];

  // Update the summary data
  document.getElementById('totalProducts').innerText = products.length;
  document.getElementById('totalOrders').innerText = orders.length;
  document.getElementById('totalUsers').innerText = users.length;

  function manageProducts() {
    alert('Manage products functionality is under development.');
  }

  function manageOrders() {
    alert('Manage orders functionality is under development.');
  }

  function manageUsers() {
    alert('Manage users functionality is under development.');
  }
</script>

</body>
</html>
